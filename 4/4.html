<html>

<head>
    <meta charset="utf-8">
    <title>Let's do something else</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
    <script type="text/javascript" src="myscript.js"></script>
</head>

<body ng-app='hello'>
<div class="container-fluid">
    <div ng-controller="HelloController">
        <div class="row">
            <div class="col-sm-5">
                    <div class="form-group">
                        <label for="hello">Type your message:</label>
                        <textarea id="hello" class="form-control" ng-model="name" placeholder="Type your text here"></textarea>
                        <span>Remaining: {{remaining()}}</span>
                    </div>
                    <div class="form-group" ng-controller="ButtonController">
                        <button type="submit" class="btn btn-primary" ng-click="send()">Send</button>
                        <button class="btn btn-default" ng-click="clear()">Clear</button>
                    </div>
            </div>
        </div>
        <div class="col-md-5"><h1>{{getName()}}!</h1></div>
    </div>
</div>
</body>

</html>
