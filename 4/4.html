<html>

<head>
    <meta charset="utf-8">
    <title>Let's do something else</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
    <script type="text/javascript" src="myscript.js"></script>
</head>

<body ng-app>
<div class="container-fluid">
    <div ng-controller="hello">
        <div class="row">
            <div class="col-md-4">
                <label for ="hello">Say hello to:</label>
                <input type="text" id="hello" class="form-control" ng-model="name">
            </div>
            <div class="col-md-6"><h1>Hello, {{getName()}}!</h1></div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h1>This is another test for bootstrap CSS</h1>
            </div>
            <div class="col-md-6">
                <h3>Column 4</h3>
            </div>
        </div>
    </div>
</div>
</body>

</html>
