<div ng-app="usersApp" ng-controller="userController">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">
            <span class="glyphicon glyphicon-remove"></span>
        </button>
        <h4 class="modal-title" ng-hide="checked">Log in</h4>
        <h4 class="modal-title" ng-show="checked">Register</h4>
    </div>
    <div class="modal-body">
        <form ng-hide="checked">
            <div style="color:red">{{errorMessage}}</div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="user" class="form-control" ng-model="userName" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" ng-model="password" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">Remember me
                    </label>
                </div>
            </div>
            <button type="submit" ng-click="login()" class="btn btn-primary">Submit</button>
        </form>
        <form ng-show="checked">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="user" class="form-control" ng-model="userName" placeholder="Enter your desired username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" ng-model="email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" ng-model="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confirm your password</label>
                <input type="password" class="form-control" ng-model="confirmpass" id="confirmpassword" placeholder="Confirm password">
            </div>
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" class="form-control" ng-model="first_name" id="firstname" placeholder="First name">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" class="form-control" ng-model="last_name" id="lastname" placeholder="Last name">
            </div>
            <div class="form-group">
                <label for="business_name">Business Name:</label>
                <input type="text" class="form-control" ng-model="business_name" id="business_name" placeholder="Business name">
            </div>
            <div class="form-group">
                <label for="business_address">Business Address:</label>
                <input type="text" class="form-control" ng-model="business_address" id="business_address" placeholder="Business Address">
            </div>
            <div class="form-group">
                <label for="business_phone">Business Phone Number:</label>
                <input type="text" class="form-control" ng-model="business_phone" id="business_phone" placeholder="Business phone number">
            </div>
            <button type="submit" class="btn btn-primary" ng-click="register()">Sign Up!</button>
        </form>
    </div>
    <div class="modal-footer">
        <input type="checkbox" ng-model="checked"> Don't have an account?
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</div>
