<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Google Maps API demo</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="dependencies/maps.css">

</head>
<body>
<div id="map-canvas"></div>
<div class="container-fluid">
    <div class="col-sm-4">
        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input id="lakeshore" class="dacheck" type="checkbox">Lakeshore area
                </label>
                <label>
                    <input id="minimum" class="dacheck" type="checkbox">$36 minimum area
                </label>
                <label>
                    <input id="other" class="dacheck" type="checkbox">All other area
                </label>
            </div>
            <p><em>Reload data will revert to your saved data.</em></p>
            <button class="btn btn-default" id="reloaddata">Reload Data</button>
            <button class="btn btn-primary" id="savedata">Save Data</button>
        </div>
    </div>
    <div class="col-sm-4">
        <div id="contentString"></div>
    </div>
    <div class="col-sm-4">
        <p class="lead">
            This page is used to edit the delivery area and save it as a JSON format.
            All the coordinates saved will be in dependencies/mapjson folder.
        </p>
    </div>
</div>
<!--<script type="text/javascript"
              src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbHb455PAsw5mUySCnxtK_KXretllnWFQ"></script>-->
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=drawing,places,geometry"></script>
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="dependencies/maps.js"></script>

</body>
</html>
